<body style="margin-bottom: 130px;">
        <div class="bread" style="background-color:#00a2ff;">
                <a href="index.html" style="color:#ffffff;" target="_self" class="jiantou tip">

                <span class="tip" style="color:#ffffff;">航班信息</span>

    <div class="content-cic container">
        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
        <div class="container">

            <div class="row">
                <h4 class="title">个人信息</h4>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">中文姓名</span>
                        <input class="form-control input-lg" type="text" name="name" disabled value="{$res.name}">
                    </div>
                </div>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">英文姓名</span>
                        <input class="form-control input-lg" type="text"  disabled value="{$res.enname}">
                    </div>
                </div>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机</span>
                        <input class="form-control input-lg" type="text" name="tel" disabled value="{$res.tel}">
                    </div>
                </div>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</span>
                        <input class="form-control input-lg" type="text"  name="email" value="{$res.email}">
                    </div>
                </div>

                <!--下拉框-->
                <h4 class="title">去程信息</h4>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">去程航班号</span>
                        <input class="form-control input-lg" type="text"   value="{$res.qnumber}" name="qnumber" >
                    </div>
                </div>

                <!--<div class="form-group col-lg-3">-->
                    <!--<div class="input-group">-->
                        <!--<span class="input-group-addon">航班信息</span>-->
                        <!--<select class="form-control input-lg" name="hangban">-->
                            <!--<option value="{$res.hangban}">{$res.hangban}</option>-->
                            <!--<option value="飞机">飞机</option>-->
                            <!--<option value="其他">其他</option>-->
                        <!--</select>-->
                        <!--</select>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <div class="row">
                <!--前缀-->
                <div class="form-group col-lg-3">

                    <div class="input-group">
                        <span class="input-group-addon">出发城市</span>
                        <input class="form-control input-lg" type="text" name="qsplace" value="{$res.qsplace}" >
                    </div>
                </div>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">抵达城市</span>
                        <input class="form-control input-lg" type="text" value="{$res.qeplace}"  name="qeplace">
                    </div>
                </div>

                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">出发日期</span>
                        <input class="form-control input-lg" type="date" name="qdt" value="{$res.qdt}">
                    </div>
                </div>

                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">抵达那霸机场时间</span>
                        <input class="form-control input-lg" type="date" name="qedt" value="{$res.qedt}">
                    </div>
                </div>

                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">是否中转</span>
                        <select class="form-control input-lg" name="qzhong">
                            <option value="{$res.qzhong}">{$res.qzhong}</option>
                            <option value="是">是</option>
                            <option value="否">否</option>
                        </select>
                        </select>
                    </div>
                </div>

                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">转机出发城市</span>
                        <input class="form-control input-lg" type="text" value="{$res.qzhongplace}"  name="qzhongplace">
                    </div>
                </div>

                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">转机航班号</span>
                        <input class="form-control input-lg" type="text" value="{$res.qzhongnum}"  name="qzhongnum">
                    </div>
                </div>

                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">转机起飞时间</span>
                        <input class="form-control input-lg" type="datetime-local" value="{$res.qzhongdate}"  name="qzhongdate">
                    </div>
                </div>

                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">转机冲绳抵达那霸机场时间</span>
                        <input class="form-control input-lg" type="datetime-local" value="{$res.qzhongdaotime}"  name="qzhongdaotime">
                    </div>
                </div>


                <h4 class="title">返程信息</h4>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">回程航班</span>
                        <input class="form-control input-lg" type="text"   value="{$res.fnumber}" name="fnumber" >
                    </div>
                </div>

                <div class="form-group col-lg-3">

                    <div class="input-group">
                        <span class="input-group-addon">出发城市</span>
                        <input class="form-control input-lg" type="text" name="fsplace" value="{$res.fsplace}" >
                    </div>
                </div>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">抵达城市</span>
                        <input class="form-control input-lg" type="text" value="{$res.feplace}"  name="feplace">
                    </div>
                </div>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">抵达时间</span>
                        <input class="form-control input-lg" type="date" name="fedt" value="{$res.fedt}">
                    </div>
                </div>
                <!--<div class="form-group col-lg-3">-->
                    <!--<div class="input-group">-->
                        <!--<span class="input-group-addon">到达日期</span>-->
                        <!--<input class="form-control input-lg" type="date" name="fedt" value="{$res.fedt}">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">是否中转</span>
                        <select class="form-control input-lg hidebtn1" name="fzhong">
                            <option value="{$res.qzhong}">{$res.fzhong}</option>
                            <option value="是">是</option>
                            <option value="否">否</option>
                        </select>
                        </select>
                    </div>
                </div>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">转机出发城市</span>
                        <input class="form-control input-lg " type="text" value="{$res.fzhongplace}"  name="fzhongplace">
                    </div>
                </div>

                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">转机航班号</span>
                        <input class="form-control input-lg " type="text" value="{$res.fzhongnum}"  name="fzhongnum">
                    </div>
                </div>

                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">转机起飞时间</span>
                        <input class="form-control input-lg " type="datetime-local" value="{$res.fzhongstime}"  name="fzhongstime">
                    </div>
                </div>

                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">转机抵达目的地时间</span>
                        <input class="form-control input-lg " type="datetime-local" value="{$res.fzhongetime}"  name="fzhongetime">
                    </div>
                </div>


                <h4 class="title">T恤尺码</h4>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">T恤尺码</span>
                        <select class="form-control input-lg" name="short">
                            <option value="{$res.short}">{$res.short}</option>
                            <option value="M">M-肩宽50 衣长69 胸围100， 参考身高170-175，适合体重65-75kg</option>
                            <option value="S">S-肩宽47 衣长63 胸围88，参考身高164-169cm，适合55-65kg</option>
                            <option value="XS">XS-肩宽44 衣长63 胸围88，参考身高153-163cm，适合55公斤以下</option>
                        </select>
                        </select>
                    </div>
                </div>

            </div>
 
              <input class="btn btn-lg btn-primary btnr btn-block" type="submit" style="background: #00a2ff" >
        </div>
    </form>
  

     <div style="height:20px;"></div>
    </div>

                    &nbsp;&nbsp;&nbsp;&nbsp;
</p>

        <script>
            $(document).ready(function(){
                $(".zhongbtn").hide();

                $(".hidebtn").click(function(){
                    $(".zhongbtn").hide();
                });

                $(".showbtn").click(function(){
                    $(".zhongbtn").show();
                });

                $(".zhongbtn1").hide();

                $(".hidebtn1").click(function(){
                    $(".zhongbtn1").hide();
                });

                $(".showbtn1").click(function(){
                    $(".zhongbtn1").show();
                });

            });
        </script>
