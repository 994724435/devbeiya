<!DOCTYPE html>
<!-- saved from url=(0055)http://www.medmeeting.org/MiniSite/Content/20393?type=1 -->
<html lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    
    <title></title>
    <link rel="stylesheet" href="__ROOT__/Public/Home/css/bootstrap.min.css">
    <link rel="stylesheet" href="__ROOT__/Public/Home/css/public_main.css">
    
    <link rel="stylesheet" href="__ROOT__/Public/Home/css/fontello.css" type="text/css">
    <script src="__ROOT__/Public/Home/js/jquery.min.js"></script>
    <script src="__ROOT__/Public/Home/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("body").css({ "margin-bottom": $("#footerh").height() + 70 })
        })
    </script>
    <style type="text/css">
        .content-cic img {
            max-width: 100%;
        }
    </style>
</head>
<body style="margin-bottom: 130px;">
        <div class="bread" style="background-color:#00a2ff;">
                <a href="index.html" style="color:#ffffff;" target="_self" class="jiantou tip">
                    <i style="color:#ffffff;" class="iconfont icon-home"></i>
                    首页
                </a>
                <span class="tip" style="color:#ffffff;">航班信息</span>
            <include file="Common/header" />

        </div>
        <div class="cl"></div>
    
    <div class="content-cic container">
        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
        <div class="container">

            <div class="row">
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
                        <input class="form-control input-lg" type="text" disabled value="{$res.name}">
                    </div>
                </div>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机</span>
                        <input class="form-control input-lg" type="text" disabled value="{$res.tel}">
                    </div>
                </div>
                <!--下拉框-->
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">航班信息</span>
                        <select class="form-control input-lg" name="hangban">
                            <option value="{$res.hangban}">{$res.hangban}</option>
                            <option value="飞机">飞机</option>
                            <option value="其他">其他</option>
                        </select>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--前缀-->
                <div class="form-group col-lg-3">

                    <div class="input-group">
                        <span class="input-group-addon">始发地&nbsp;&nbsp;&nbsp;</span>
                        <input class="form-control input-lg" type="text" name="splace" value="{$res.splace}" >
                    </div>
                </div>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">目的地&nbsp;&nbsp;&nbsp;</span>
                        <input class="form-control input-lg" type="text" value="{$res.eplace}"  name="eplace">
                    </div>
                </div>
                 <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">航班编号</span>
                        <input class="form-control input-lg" type="text"   value="{$res.number}" name="number" >
                    </div>
                </div>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">出发日期</span>
                        <input class="form-control input-lg" type="date" name="begindt" value="{$res.begindt}">
                    </div>
                </div>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">到达日期</span>
                        <input class="form-control input-lg" type="date" name="enddt" value="{$res.enddt}">
                    </div>
                </div>

                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</span>
                        <input class="form-control input-lg" type="text"  name="email" value="{$res.email}">
                    </div>
                </div>
                 <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">公司全称</span>
                        <input class="form-control input-lg" type="text" name="campany" value="{$res.campany}">
                    </div>
                </div>
            </div>
 
              <input class="btn btn-lg btn-primary btnr btn-block" type="submit" style="background: #00a2ff" >
        </div>
    </form>
  

     <div style="height:20px;"></div>
    </div>
   
        <div class="footer" id="footerh">
            <div class="container">
                <p align="center">
广州市坤博会议服务有限公司
</p>
                
    <div>技术支持<a href="#" style="margin-left:5px;color:#28a7e1;">
       美迪康会务通</a></div>

            </div>
        </div>
    




</body></html>
